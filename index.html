<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Forms</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <div class="left-picture">
            <div class="logo-container">
                logo
            </div>
            <div class="picture-container">
                pic
            </div>
        </div>

        <div class="right-form">
            <div class="form-inputs">
                <div class="input-row-1">
                    <div class="input-container">
                        <span>
                            First name
                        </span>
                        <label for="f-name"></label>
                        <input type="text" name="f-name" id="f-name" required>
                    </div>
                    <div class="input-container">
                        <span>
                            Last name
                        </span>
                        <label for="f-name"></label>
                        <input type="text" name="f-name" id="f-name" required>
                    </div>
                </div>
                <div class="input-row-2">
                    <div class="input-container">
                        <span>
                            E-Mail
                        </span>
                        <label for="f-name"></label>
                        <input type="email" name="f-name" id="f-name" required>
                    </div>
                    <div class="input-container">
                        <span>
                            Phone
                        </span>
                        <label for="f-name"></label>
                        <input type="tel" name="f-name" id="f-name" required>
                    </div>
                </div>
                <div class="input-row-3">
                    <div class="input-container">
                        <span>
                            Password
                        </span>
                        <label for="f-name"></label>
                        <input type="password" name="f-name" id="f-name" required>
                    </div>
                    <div class="input-container">
                        <span>
                            Repeat Password
                        </span>
                        <label for="f-name"></label>
                        <input type="password" name="f-name" id="f-name" required>
                    </div>
                </div>
                <div class="submit-row">
                    <div class="submit-btn">
                        <button>SUBMIT</button>
                    </div>
                    <div class="login-btn">
                        <span>Already got an account?</span>
                        <button>SIGN IN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
