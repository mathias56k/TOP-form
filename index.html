<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Forms</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <div class="left-picture">
            <div class="logo-container">
                logo
            </div>
            <div class="picture-container">
                pic
            </div>
        </div>

        <div class="right-form">
            <div class="form-inputs">
                <div class="input-row-1">
                    <div class="input-container">
                        <span>
                            FIRST NAME
                        </span>
                        <label for="f-name"></label>
                        <input type="text" name="f-name" id="f-name" required>
                    </div>
                    <div class="input-container">
                        <span>
                            LAST NAME
                        </span>
                        <label for="f-name"></label>
                        <input type="text" name="f-name" id="f-name" required>
                    </div>
                </div>
                <div class="input-row-2">
                    <div class="input-container">
                        <span>
                            E-MAIL
                        </span>
                        <label for="f-name"></label>
                        <input type="email" name="f-name" id="f-name" required>
                    </div>
                    <div class="input-container">
                        <span>
                            PHONE
                        </span>
                        <label for="f-name"></label>
                        <input type="tel" name="f-name" id="f-name" required>
                    </div>
                </div>
                <div class="input-row-3">
                    <div class="input-container">
                        <span>
                            PASSWORD
                        </span>
                        <label for="f-name"></label>
                        <input type="password" name="f-name" id="f-name" required>
                    </div>
                    <div class="input-container">
                        <span>
                            REPEAT PASSWORD
                        </span>
                        <label for="f-name"></label>
                        <input type="password" name="f-name" id="f-name" required>
                    </div>
                </div>
                <div class="submit-row">
                    <div class="submit-btn">
                        <button>SUBMIT</button>
                    </div>
                    <div class="login-btn">
                        <span class="sign-in-text">Already got an account?</span>
                        <a href="sign_in.html"><button>SIGN IN</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
